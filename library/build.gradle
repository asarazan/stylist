apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'stylist'
    bintrayOrg = 'levelmoney'

    publishedGroupId = 'com.levelmoney.stylist'
    libraryName = 'Stylist'
    artifact = 'stylist'

    libraryDescription = 'Android library for easily injecting styleable attributes.'

    siteUrl = 'https://github.com/levelmoney/stylist'
    gitUrl = 'https://github.com/levelmoney/stylist.git'
    issueUrl = 'https://github.com/Levelmoney/stylist/issues'

    libraryVersion = '0.1'

    developerId = 'levelmoney'
    developerName = 'Aaron Sarazan'
    developerEmail = 'aaron@levelmoney.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

}

apply from: 'https://raw.githubusercontent.com/levelmoney/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/levelmoney/JCenter/master/bintrayv1.gradle'